<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div class="product-card">
    <h2>Lorem ipsum</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <div class="product-pic"></div>
    <div class="product-colors">
      <span class="blue active" data-color=" #45aaf2" data-pic="url(img/1.png)"></span>
      <span class="Green" data-color="#26de81" data-pic="url(img/2.png)"></span>
      <span class="Yellow" data-color="#fed330" data-pic="url(img/3.png)"></span>
      <span class="Rose" data-color="#fc5c65" data-pic="url(img/4.png)"></span>
    </div>
    <div class="product-info">
      <div class="product-price">$90</div>
      <a href="#" class="product-button">Add to Cart</a>
    </div>
  </div>
  <script>
    $(".product-colors span").click(function(){
      $(".product-colors span").removeClass("active");
      $(this).addClass("active");
      $("body").css("background",$(this).attr("data-color"));
      $(".product-price").css("color",$(this).attr("data-color"));
      $(".product-button").css("color",$(this).attr("data-color"));
      $(".product-pic").css("background-image",$(this).attr("data-pic"));
    });
  </script>
</body>
</html>
